<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <title>Title</title>
</head>
<body>

<p id="result-url"></p>

<form id="create-form" method="post">
    <div>
        <label>StatusCode</label><input type="text" id="status" name="status"/>
    </div>
    <div>
        <label>ContentType</label>
        <input type="text" id="contentType" name="contentType"/>
        <input type="text" id="charset" name="charset"/>
    </div>
    <div>
        <label>Body</label><input type="text" id="body" name="body"/>
    </div>
</form>

<button id="send-btn">Generate HTTP API</button>

<script type="text/javascript">
    $(function () {
        $("#send-btn").click(function () {
            $.post("/api/put",
                $("#create-form").serialize(),
                function (data, status) {
                    $("#result-url").html('<a href="' + data + '" target="blank">' + data + '</a>');
                });
        });
    });
</script>
</body>
</html>
